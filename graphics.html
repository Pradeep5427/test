<html>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script><br>
<canvas id="something" width="200" height="100" style="border:1px solid black;"></canvas>
<script>
var c=document.getElementById("something");
var c=c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
</script>

</body>
</html>
