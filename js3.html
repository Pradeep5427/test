<html>
<body>
<h1>Third one</h1>
<p id="demo">JS can change the style of an content</p>
<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}
</script>
<button type="button" onclick="myFunction()">Just click</button>
</body>
</html>
